{% set name = "ensureconda" %}
{% set version = "1.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ensureconda-{{ version }}.tar.gz
  sha256: 9f515853141ae4de605c1950dc3e6b28f9abaa7b866e17746dc2d11fa4edee69

build:
  entry_points:
    - ensureconda = ensureconda.cli:ensureconda_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=0.21.1
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - appdirs
    - click >=5.1
    - filelock
    - packaging
    - requests >=2

test:
  imports:
    - ensureconda
  commands:
    - pip check
    - ensureconda --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/conda-incubator/ensureconda
  summary: Lightweight bootstrapper for a conda executable
  license: MIT
  license_file: LICENSE-MIT

extra:
  recipe-maintainers:
    - mariusvniekerk
    - maresb
